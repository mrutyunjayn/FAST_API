name: FastAPI CI/CD

on:
  push:
    branches:
      - main   # Run only on pushes to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          cd app
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          cd app
          pytest || echo "No tests yet"

  docker:
    runs-on: ubuntu-latest
    needs: build   # Run after build job succeeds

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .              # repo root (includes Dockerfile + app/)
          file: ./Dockerfile      # Dockerfile at root
          push: true
          tags: |
            mrutyunjayn/cicd:latest
            mrutyunjayn/cicd:${{ github.sha }}
